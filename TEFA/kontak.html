<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEFA-Kontak</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="margin: 0px; line-height: 15px;">
    <div>
        <table width="100%" cellspacing="0" style="background-color: #62d9ff; padding-left: 20px; padding-right: 20px;">
            <tr>
                <td><img src="logo.png" width="70" title="LogoSMKTelkomMlg" alt="LogoSMKTelkomMlg"></td>
                <td><h2>KELOMPOK 3</h2></td>
                <td><a href="home.html" class="home">Home</a></td>
                <td><a href="profil.html" class="home">Profile</a></td>
                <td><a href="kontak.html" class="home">Contact</a></td>
                <td><h4>SMK TELKOM MALANG</h4></td>
            </tr>
        </table>
    </div>
    <div class="isi">
        <form action="">
            <table align="center" width="400px" cellpadding="5" border="0" style="color: darkblue;">
                <br><br>
                <h1 align="center" style="margin-top: 30px; margin-bottom: 30px; color: darkblue; font-family: Arial, Helvetica, sans-serif; font-size: 20px; font-weight: bold;">Contact Form</h1>
                <tr style="color: black; font-family: Arial, Helvetica, sans-serif; font-size: 13px;">
                    <td>Nama Depan</td>
                </tr>
                <tr style="color: gray; font-family: Arial, Helvetica, sans-serif; font-size: 12px;">
                    <td> <input type="text" name="name" size="53" placeholder="masukkan nama depan"/> </td>
                </tr>
                <tr style="color: black; font-family: Arial, Helvetica, sans-serif; font-size: 13px;">
                    <td>Nama Belakang</td>
                </tr>
                <tr>
                    <td> <input type="text" name="name" size="53" placeholder="masukkan nama belakang"/> </td>
                </tr>
                <tr style="color: black; font-family: Arial, Helvetica, sans-serif; font-size: 13px;">
                    <td>Email</td>
                </tr>
                <tr>
                    <td> <input type="email" name="email" size="53" placeholder="example@gmail.com"/> </td>
                </tr>
            </tr>
            <tr style="color: black; font-family: Arial, Helvetica, sans-serif; font-size: 13px;">
                <td>Password</td>
            </tr>
            <tr>
                <td> <input type="password" name="password" size="53" placeholder="masukkan password"/> </td>
            </tr>
                <tr style="color: black; font-family: Arial, Helvetica, sans-serif; font-size: 13px;">
                    <td>Tanggal Lahir</td>
                </tr>
                <tr>
                    <td> <input type="date" name="TTL" size="53" /> </td>
                </tr>
                <tr style="color: black; font-family: Arial, Helvetica, sans-serif; font-size: 13px;">
                    <td>Jenis Kelamin</td>
                </tr>
                <tr>
                    <td style="color: black; font-family: Arial, Helvetica, sans-serif; font-size: 12px;"> <input type="radio" name="jeniskelamin" size="53" /> Laki-laki </td>
                </tr>
                <tr>
                    <td style="color: black; font-family: Arial, Helvetica, sans-serif; font-size: 12px;"> <input type="radio" name="jeniskelamin" size="53" /> Perempuan </td>
                </tr>
                <tr style="color: black; font-family: Arial, Helvetica, sans-serif; font-size: 13px;">
                    <td>Umur</td>
                </tr>
                <tr>
                    <td> <input type="number" name="umur" size="53" placeholder="masukkan umur"/> </td>
                </tr>
                </tr>
                <tr style="color: black; font-family: Arial, Helvetica, sans-serif; font-size: 13px;">
                    <td>Negara</td>
                </tr>
                <tr>
                    <td>
                        <select name="negara" id="negara">
                            <option value="0">Pilih negara</option>
                            <option value="1">Indonesia</option>
                            <option value="2">Inggris</option>
                            <option value="3">USA</option>
                            <option value="4">Australia</option>
                            <option value="5">Malaysia</option>
                            <option value="6">Singapura</option>
                            <option value="7">Jepang</option>
                            <option value="8">Germany</option>
                        </select>
                    </td>
                </tr>
                <tr style="color: black; font-family: Arial, Helvetica, sans-serif; font-size: 13px;">
                    <td> Pesan  </td>
                </tr>
                <tr>
                    <td> 
                        <textarea name="pesan" cols="50" rows="4" placeholder="tuliskan sesuatu"></textarea> 
                    </td>
                </tr>
                <tr style="font-family: Arial, Helvetica, sans-serif; font-size: 13px;">
                    <td colspan="2" align="right">
                        <input style="padding: 5px 10px; border-radius: 5px; background-color: rgb(2, 208, 2); color:white" type="submit" value="Send" />
                        <input style="padding: 5px 10px; border-radius: 5px; background-color: rgb(255, 50, 50); color:white" type="reset" value="Reset" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div class="navigasi">
        <table width="100" cellspacing="30" align="center">
            <tr>
                <td style="margin-top: -15;"><a href="home.html"><img src="1.png" width="100" title="HOME" alt="HOME"></td>
                <td style="margin-top: -15;"><a href="profil.html"><img src="2.png" width="100" title="PROFIL" alt="PROFIL"></td>
                <td style="margin-top: -15;"><a href="kontak.html"><img src="3.png" width="100" title="KONTAK" alt="KONTAK"></td>
            </tr>
        </table>
    </div>
    <div class="footer">
        <table width="100%" height="30" style="margin-right: -2px; margin-left: -2px;">
            <tr>
                <td bgcolor='dodgerblue' align="center" style="font-weight: normal; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: white; font-style: italic; font-size: 13px;">Powered by Group 3</td>
            </tr>
        </table>
    </div>
</body>
</html>
