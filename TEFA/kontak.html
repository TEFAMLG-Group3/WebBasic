<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEFA-Kontak</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="margin: 0px; line-height: 15px;">
    <div>
        <table width="100%" cellspacing="0" style="background-color: #62d9ff; padding-left: 20px; padding-right: 20px;">
            <tr>
                <td><img src="logo.png" width="70" title="LogoSMKTelkomMlg" alt="LogoSMKTelkomMlg"></td>
                <td><h2>KELOMPOK 3</h2></td>
                <td><a href="home.html" class="home">Home</a></td>
                <td><a href="profil.html" class="home">Profile</a></td>
                <td><a href="kontak.html" class="home">Contact</a></td>
                <td><h4>SMK TELKOM MALANG</h4></td>
            </tr>
        </table>
    </div>
    <div id="isi">
        <form action="">
            <table align="center" width="400px" cellpadding="5" border="0" style="color: darkblue;">
                <br><br>
                <h1 align="center" style="margin-top: 30px; margin-bottom: 30px; color: darkblue; font-family: Arial, Helvetica, sans-serif; font-size: 20px; font-weight: bold;">Contact Form</h1>
                <tr style="color: black; font-family: Arial, Helvetica, sans-serif; font-size: 13px;">
                    <td><label for="fname">Nama Depan</label></td>
                </tr>
                <tr style="color: black; font-family: Arial, Helvetica, sans-serif; font-size: 13px;">
                    <td><input size="53" type="text" id="fname" name="firstname" placeholder="masukkan nama" required></td>
                </tr>
                <tr style="color: black; font-family: Arial, Helvetica, sans-serif; font-size: 13px;">
                    <td><label for="lname">Nama Belakang</label></td>
                </tr>
                <tr style="color: black; font-family: Arial, Helvetica, sans-serif; font-size: 13px;">
                    <td><input size="53" type="text" id="lname" name="lastname" placeholder="masukkan nama" required></td>
                </tr>
                <tr style="color: black; font-family: Arial, Helvetica, sans-serif; font-size: 13px;">
                    <td><label for="email">E-mail</label></td>
                </tr>
                <tr style="color: black; font-family: Arial, Helvetica, sans-serif; font-size: 13px;">
                    <td><input size="53" type="text" id="email" name="E-mail" placeholder="example@gmail.com" required></td>
                </tr>
                <tr style="color: black; font-family: Arial, Helvetica, sans-serif; font-size: 13px;">
                    <td><label for="country">Negara</label></td>
                </tr>
                <tr style="color: black; font-family: Arial, Helvetica, sans-serif; font-size: 13px;">
                    <td>
                        <select id="country" name="country" required class="formInput">
                            <option value="australia">Australia</option>
                            <option value="canada">Canada</option>
                            <option value="USA">USA</option>
                            <option value="Indonesia">Indonesia</option>
                            <option value="Malaysia">Malaysia</option>
                            <option value="Singapura">Singapura</option>
                            <option value="Saudi Arabia">Saudi Arabia</option>
                            <option value="Thailand">Thailand</option>
                            <option value="Jerman">Germany</option>
                          </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="Pesan">Pesan</label></td>
                </tr>
                <tr>
                    <td><textarea cols="50" rows="4" id="subject" name="subject" placeholder="Tuliskan sesuatu" style="height: 200px" class="formInput"></textarea></td>
                </tr>
                <tr>
                    <td><input type="button" value="Kirim" class="button" /></td>
                </tr>
            </table>
            <div class="alert">
              <p align="center" class="alertName" id="pID">your name will shown here!</p>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script src="result.js"></script>
            </table>
        </form>
    </div>
    <div class="navigasi">
        <table width="100" cellspacing="30" align="center">

                <td style="margin-top: -15;"><a href="kontak.html"><img src="3.png" width="100" title="KONTAK" alt="KONTAK"></td>
            </tr>
        </table>
    </div>
    <div class="footer">
        <table width="100%" height="30" style="margin-right: -2px; margin-left: -2px;">
            <tr>
                <td bgcolor='dodgerblue' align="center" style="font-weight: normal; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: white; font-style: italic; font-size: 13px;">Powered by Group 3</td>
            </tr>
        </table>
    </div>
</body>
</html>
